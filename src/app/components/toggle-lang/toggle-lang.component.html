<button (click)="toggleLanguage()"
        class="px-4 py-2 rounded-lg shadow-lg font-medium text-white transition-colors duration-300"
        [ngClass]="{
          'bg-blue-500 hover:bg-blue-700': lang() === 'he',
          'bg-green-500 hover:bg-green-700': lang() === 'en'
        }">
  {{ lang() === 'en' ? 'EN' : 'עבר' }}
</button>

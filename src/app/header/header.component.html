<div class="bg-gray-800 text-white p-4">
    <div class="flex justify-between items-center">
      <button  class="lg:hidden" (click)="toggleSidebar()">
        <i class="pi pi-bars"></i>
      </button>
      <div>
        <span class="text-xl">MyApp</span>
        <app-toggle-lang [lang]="currentLang" class="mx-6" (click)="toggleLang()"></app-toggle-lang>
      </div>
      <div class="hidden lg:flex space-x-4">
        <a routerLink="/" class="hover:underline mx-1">{{'DASHBOARD' | translate}}</a>
        <a [routerLink]="'clients'" class="hover:underline mx-1">{{'CLIENTS' | translate}}</a>
      </div>    
      <div>
        <ng-container *ngIf="isLoggedIn; else loginTemplate">
          <i class="pi pi-user"></i>
        </ng-container>
        <ng-template #loginTemplate>
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Login
          </button>
        </ng-template>
      </div>
    </div>
  </div>

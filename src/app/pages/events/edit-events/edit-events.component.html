<ng-container *ngIf="editEventForm">
    <form [formGroup]="editEventForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4" *ngFor="let field of ['name', 'description', 'location', 'notes']; let i = index">
        <label class="block text-gray-700 text-sm font-bold mb-2" [for]="field">
          {{ 'EVENTS_PAGE.' + (field | camelToSnake | uppercase) | translate }}
        </label>
        <input *ngIf="field !== 'notes'" type="text" [id]="field" [formControlName]="field" pInputText class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <textarea *ngIf="field === 'notes'" [id]="field" [formControlName]="field" pInputTextarea rows="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"></textarea>
      </div>
  
      <!-- For status and type which might be dropdowns -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
          {{ 'EVENTS_PAGE.STATUS' | translate }}
        </label>
        <p-dropdown [options]="statusOptions()" formControlName="status"  placeholder="Select Status"></p-dropdown>
      </div>
  
      <div class="mb-4" *ngFor="let dateField of ['fromDate', 'toDate']; let i = index">
        <label class="block text-gray-700 text-sm font-bold mb-2" [for]="dateField">
          {{ 'EVENTS_PAGE.' + (dateField | camelToSnake | uppercase) | translate }}
        </label>
        <p-calendar appendTo="body" [formControlName]="dateField" dateFormat="dd/mm/yy" [showTime]="true" [showIcon]="true"></p-calendar>
      </div>
  
      <div class="flex items-center justify-between">
        <button type="submit" pButton label="{{ 'EVENTS_PAGE.UPDATE_EVENT' | translate }}" [disabled]="editEventForm.invalid" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="onSubmit()"></button>
        <button type="button" pButton label="{{ 'EVENTS_PAGE.CANCEL_EDIT' | translate }}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="onCancel()"></button>
      </div>
    </form>
  </ng-container>
